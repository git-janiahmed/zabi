{% load static %}
<section class="bg-[#000]">
    <div>
        <nav class="border-gray-200">
            <div class="container mx-auto flex flex-wrap items-center justify-between py-4">
                <a href="{% url 'homePage' %}">
                    <img src="{% static 'img/logo.png' %}" class="object-contain w-[150px] h-auto" alt="">
                </a>
                <button data-collapse-toggle="mobile-menu" type="button"
                    class="md:hidden ml-3 text-primry hover:text-primry  rounded-lg inline-flex items-center justify-center"
                    aria-controls="mobile-menu-2" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <svg class="hidden w-10 h-10" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
                <div class="hidden md:block w-full md:w-auto flex justify-center" id="mobile-menu">
                    <ul
                        class="flex-col md:flex-row flex items-center md:space-x-8 mt-4 md:mt-0 md:text-lg font-bold md:font-medium text-center">

                        <li>
                            <a class="text-white border-b border-gray-100 md:border-0 pl-3 pr-4 py-2 font-bold flex items-center justify-between w-full md:w-auto hover:text-primry"
                                href="#hosted_events">

                                Our Hosted Events
                            </a>

                        </li>
                        <li>
                            <a class="text-white border-b border-gray-100 md:border-0 pl-3 pr-4 py-2 font-bold flex items-center justify-between w-full md:w-auto hover:text-primry"
                                href="{% url 'search' %}">

                                Track My Booked Event
                            </a>

                        </li>

                        <li>

                            <a class="text-white border-b border-gray-100 md:border-0 pl-3 pr-4 py-2 font-bold flex items-center justify-between w-full md:w-auto hover:text-primry"
                                href="#footer">
                                Contact us

                            </a>

                        </li>
                        <li>
                            <a class="font-bold bg-primry dark:bg-gray-800 rounded-md text-[#fff] dark:text-gray-300 font-medium px-4 py-3 sm:mt-10 mt-8 hover:hover  transition"
                                href="{% url 'admin:index' %}">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <script src="https://unpkg.com/@themesberg/flowbite@1.1.1/dist/flowbite.bundle.js"></script>
</section>
